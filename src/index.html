<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotobog</title>
  </head>

  <body>
    <!--Invisible submit button :)-->
    <div style="height: 0px; overflow: hidden;">
      <input
        type="file"
        accept="image/*"
        multiple="false"
        id="fileInput"
        name="fileInput"
        onchange="filePreview(fileInput)"
      />
    </div>
    <!-- navigation -->
    <nav class="nav-wrapper indigo darken-2">
      <div class="container">
        <a href="#" class="brand-logo center">Fotobog</a>
        <a href="#" class="sidenav-trigger left" data-target="mobile-links">
          <i class="material-icons">menu</i>
        </a>
        <ul class="left hide-on-med-and-down">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </div>
    </nav>

    <ul class="sidenav" id="mobile-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Help</a></li>
    </ul>

    <!-- container -->
    <div class="container">
      <div class="center">
        <h2>Din fotobog</h2>
        <a
          class="btn-large blue darken-1 waves-effect waves-ripple waves-indigo btn modal-trigger"
          href="#modal1"
        >
          <span>Upload photo</span>
          <i class="material-icons right">photo</i>
        </a>
      </div>

      <!-- image modal -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Edit photo</h4>
          <div class="container">
            <img
              class="responsive-img"
              src="https://www.thorupstrandÃ¸st.dk/wp-content/uploads/placeholder-image.jpg"
              alt=""
            />
          </div>
          <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat"
            >Agree</a
          >
        </div>
      </div>

      <div class="row">
        <div class="col s12 m6 l4" id="duplicater0">
          <div class="card medium">
            <!-- size er meget vigtig eller fucker alt -->
            <div
              class="card-image"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
            >
              <img
                id="drag0"
                draggable="true"
                ondragstart="drag(event)"
                src="https://img.icons8.com/carbon-copy/100/000000/add.png"
                alt=""
                onclick="chooseFile()"
              />
            </div>
            <div class="card-content">
              <span class="card-title" id="test">Happy fucking boy</span>
              <p>This guy fucks</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/bin/materialize.min.js"></script>
    <script type="text/javascript" src="js/javascript.js"></script>
  </body>
</html>
