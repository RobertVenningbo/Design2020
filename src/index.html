<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/waltograph" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/nimbus-sans-l" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/carlito" type="text/css"/>


    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotobog</title>
  </head>

  <body>
    <!--Invisible submit button :)-->
    <div style="height: 0px; overflow: hidden;">
      <input
        type="file"
        accept="image/*"
        multiple="false"
        id="fileInput"
        name="fileInput"
        onchange="filePreview(fileInput)"
      />
    </div>

    <ul id='dropdown1' class='dropdown-content'>
      <li><a id="0" href="#!" onclick="changeTheme(this.id)">Default</a></li>
      <li class="divider" tabindex="-1"></li>
      <li><a id="1" href="#!" onclick="changeTheme(this.id)">Children</a></li>
      <li class="divider" tabindex="-1"></li>
      <li><a id="2" href="#!" onclick="changeTheme(this.id)">Travel</a></li>
      <li class="divider" tabindex="-1"></li>
      <li id="3"><a id="3" href="#!" onclick="changeTheme(this.id)">Formal</a></li>
      
    </ul>

    <nav class="nav-wrapper indigo darken-2" id="nav">
      <div class="container">
        <a href="#" class="brand-logo center">Fotobog</a>
        <a href="#" class="sidenav-trigger left" data-target="mobile-links">
          <i class="material-icons">menu</i>
        </a>
        <ul class="left hide-on-med-and-down">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Help</a></li>
          <li><a class='dropdown-trigger btn no-shadow' href='#' data-target='dropdown1'>Temaer</a></li>
        </ul>
      </div>
    </nav>

    <ul class="sidenav" id="mobile-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Help</a></li>
    </ul>

    <!-- container -->
    <div class="container">
      <div class="center">
      <h2 id="title">Din fotobog</h2>
     
        <a id="upload_btn" href="#modal1" class="btn-large blue darken-1 modal-trigger">
          <span>Upload photo</span>
          <i class="material-icons right">photo</i>
        </a>
      </div>

      <!-- image modal -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Edit photo</h4>
          <div class="container">
            <img
              class="responsive-img"
              src="https://www.thorupstrandÃ¸st.dk/wp-content/uploads/placeholder-image.jpg"
              alt=""
            />
          </div>
          <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat"
            >Agree</a
          >
        </div>
      </div>

      <div class="row">
        <div class="col s12 m6 l4" id="duplicater0">
          <div class="card medium hoverable">
            <!-- size er meget vigtig eller fucker alt -->
            <div
              class="card-image"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
            >
              <img
                id="drag0"
                draggable="true"
                ondragstart="drag(event)"
                src="https://img.icons8.com/carbon-copy/100/000000/add.png"
                alt=""
                onclick="chooseFile()"
              />
            </div>
            <div class="card-content" id="text-div" name="text-div">
              <input class="card-title" id="card-title" placeholder="Title"></input>
              <div>
              <textarea class="noborder materialize-textarea" 
              placeholder="Description" 
              
              cols="35"
              id="imageDesc"
              ></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/bin/materialize.min.js"></script>
    <script type="text/javascript" src="js/javascript.js"></script>
    <script type="text/javascript" src="js/api.js"></script>

  </body>
</html>
